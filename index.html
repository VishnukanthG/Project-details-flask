{% extends 'base.html' %}
{% block body %}
<div style="width: 400px; margin-left: 35%; margin-top: 100px;">
  <form action="/" method="POST">
    <div class="form-group">
      <label for="formGroupExampleInput" style="color: white;"><strong>Project Title</strong></label>
      <input type="text" class="form-control" name="title" id="formGroupExampleInput" placeholder="Title Of Project">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2" style="color: white;"><strong>Description</strong></label>
      <input type="text" class="form-control" name="desc" id="formGroupExampleInput2"
        placeholder="Description of the Project">
    </div>
    <div class="submitbtn">
      <button style="background-color: white; border-radius: 5px ; text-align: center; color: black;"
        type="submit"><strong>Load Data</strong></button>
    </div>
  </form>
</div>
<br><br>
<table style="width: 1000px; margin-left: 18%;" class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Sl.no</Sl>
        </SL>
      </th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
     
    </tr>
  </thead>
  <tbody>
    <div class="nr" style="color: white; text-align: center; margin-bottom: 10px;">
      {% if allld|length == 0 %}
      NO RECORDS
      {% else %}
      {% for ld in allld %}</div>
    <tr>
      <th scope="row">{{loop.index}}</th>
      <td>{{ld.title}}</td>
      <td>{{ld.desc}}</td>
      <!-- <td>{{ld.date_Time}}</td> -->
      <td>
        <a style = "color: aliceblue; "href="/update/{{ld.slno}}" type="button">Update this Record</a>
      </td>
      <td><a style = "color: aliceblue; " href="/delete/{{ld.slno}}" type="button">Delete Record</a>
      </td>
    </tr>
    {% endfor %}
    {% endif %}

  </tbody>
  <tr> </tr>
</table>
<a style="color: aliceblue; margin-left: 47%; margin-top: 15px;" href="/deleteit" type="button">Delete a Record</a>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

{% endblock body%}
